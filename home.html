<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <h1 class="text-2xl font-bold">E-commerce</h1>
        <div>
            <a href="cart.html" class="px-4">Cart</a>
            <a href="login.html" class="px-4">Login</a>
            <a href="signup.html" class="px-4">Signup</a>
        </div>
    </nav>

    <section class="container mx-auto p-6">
        <h2 class="text-3xl font-semibold mb-6">Products</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-4 shadow rounded-lg">
                <img src="laptop.JPG" alt="Laptop" class="w-full h-300 object-cover mb-4">
                <h3 class="text-xl font-bold">Laptop</h3>
                <p class="text-gray-600">Rs.50,990</p>
                <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Add to Cart</button>
            </div>
            <div class="bg-white p-4 shadow rounded-lg">
                <img src="Smartphone.JPG" alt="Smartphone" class="w-full h-300 object-cover mb-4">
                <h3 class="text-xl font-bold">Smartphone</h3>
                <p class="text-gray-600">Rs. 44,099</p>
                <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Add to Cart</button>
            </div>
            <div class="bg-white p-4 shadow rounded-lg">
                <img src="heardphones.JPG" alt="Headphones" class="w-full h-300 object-cover mb-4">
                <h3 class="text-xl font-bold">Headphones</h3>
                <p class="text-gray-600">Rs.2099</p>
                <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Add to Cart</button>
            </div>
            <div class="bg-white p-4 shadow rounded-lg">
                <img src="smartwatch.JPG" alt="Smartwatch" class="w-full h-300 object-cover mb-4">
                <h3 class="text-xl font-bold">Smartwatch</h3>
                <p class="text-gray-600">Rs.1999</p>
                <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Add to Cart</button>
            </div>
            <div class="bg-white p-4 shadow rounded-lg">
                <img src="camera.JPG" alt="Camera" class="w-full h-300 object-cover mb-4">
                <h3 class="text-xl font-bold">Camera</h3>
                <p class="text-gray-600">Rs50,000.00</p>
                <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Add to Cart</button>
            </div>
            <div class="bg-white p-4 shadow rounded-lg">
                <img src="game.JPG" alt="Gaming Console" class="w-full h-300 object-cover mb-4">
                <h3 class="text-xl font-bold">Gaming Console</h3>
                <p class="text-gray-600">RS.52,600</p>
                <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Add to Cart</button>
            </div>
        </div>
    </section>
</body>
</html>
